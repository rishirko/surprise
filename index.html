    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', 'Poppins', cursive;
            overflow: hidden;
        }

        /* Card */
        .card {
            background: white;
            padding: 50px 60px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            position: relative;
            min-width: 440px;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.4rem;
        }

        .tease {
            color: #ff7a90;
            font-size: 1.2rem;
            min-height: 30px;
            margin-bottom: 25px;
        }

        .buttons {
            position: relative;
            height: 90px;
        }

        button {
            padding: 14px 36px;
            font-size: 1.1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.2s ease;
        }

        /* YES */
        #yesBtn {
            background: #ff4d6d;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        /* NO */
        #noBtn {
            background: #e0e0e0;
            color: #333;
            position: absolute;
            left: 240px;
            top: 0;
        }

        /* Celebration */
        .celebration {
            display: none;
            background: white;
            padding: 45px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        }

        /* Ring */
        .ring {
            font-size: 90px;
            animation: pop 1s ease;
        }

        @keyframes pop {
            0% {
                transform: scale(0);
            }

            70% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Photos */
        .photos {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .photos img {
            width: 110px;
            height: 110px;
            border-radius: 15px;
            object-fit: cover;
        }

        /* WhatsApp */
        .whatsapp {
            background: #25D366;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            font-weight: bold;
        }

        /* Floating stuff */
        .float {
            position: absolute;
            font-size: 24px;
            animation: floatUp 3s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-600px);
                opacity: 0;
            }
        }
    </style>
</head>
