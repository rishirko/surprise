/* NO */

}

/* Celebration */
.celebration {

    background: white;
    padding: 30px 25px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    width: 100%;
    max-width: 360px;
}

.ring {
    font-size: 80px;
    animation: pop 1s ease;
}

@keyframes pop {
    0% { transform: scale(0); }
    70% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

/* Photos */
.photos {

}

.photos img {

}

/* WhatsApp */

    border-radius: 30px;

}

/* Floating effects */
.float {
    position: absolute;
    font-size: 24px;
    animation: floatUp 3s linear infinite;
    pointer-events: none;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-600px); opacity: 0; }
